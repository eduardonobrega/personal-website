<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="../../favicon.svg" type="image/svg+xml" />

        <link rel="stylesheet" href="./css/index.css" />
        <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
        <title>Eduardo Nóbrega | Feedbacks</title>
    </head>
    <body>
        <form>
            <div class="input-wrapper">
                <label for="author">
                    Seu Nome
                    <span class="required">*</span>
                </label>
                <input type="text" id="author" name="author" placeholder="João da Silva" required />
            </div>

            <div class="input-wrapper">
                <label for="github-username">
                    Possui Github ?
                    <iconify-icon
                        icon="mdi:information-outline"
                        width="14"
                        height="14"
                        style="color: #9e9e9e"
                        title="Apenas para pegar sua foto de perfil"
                    ></iconify-icon>
                </label>
                <input type="text" id="github-username" name="github-username" placeholder="Username" />
            </div>

            <div class="input-wrapper">
                <label for="job">Profissão</label>
                <input type="text" id="job" name="job" placeholder="Dev, designer, recrutador..." />
            </div>

            <div class="input-wrapper">
                <label for="feedback">
                    Feedback
                    <span class="required">*</span>
                </label>
                <textarea
                    name="feedback"
                    id="feedback"
                    placeholder="Deixe seu comentário sobre meu trabalho…"
                ></textarea>
            </div>

            <button>Enviar comentário</button>
        </form>
    </body>
</html>
