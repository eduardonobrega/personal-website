<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eduardo Nóbrega</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
      max-width: 400px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 2rem;
    }

    a.button {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      border: 2px solid #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #000;
      color: #fff;
    }

    footer {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: auto;
    }
  </style>
</head>

  <img src="https://github.com/eduardonobrega.png" alt="Foto de perfil do GitHub">

    <a class="button" href="https://wa.me/5587988294287" target="_blank">WhatsApp</a>
    <a class="button" href="mailto:eduardo.nobrrega@gmail.com">Email</a>
  </div>

  <footer>© 2025 - eduardonobrega</footer>
</body>
</html>
